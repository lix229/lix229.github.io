<body>
    <div id="app">

<script src='./assets/jquery.min.js'></script>
<script src="./assets/layui/layui.js"></script>
<script src="./js/header.js"></script>

                                <a href="https://steamcommunity.com/profiles/76561198246475502/ target="_blank"">

                                <div style="clear:both;"></div>
                            </div>

                        </div>
                    </div>
                `;
                break;

                                </div> 
                                <div style="float:left;margin-left:10px;line-height:30px;">Profile</div>
                                <div style="clear:both;"></div>
                            </div>
                            </a>
                        </div>
                    </div>
                `;
                break;
        }
        
        var text=`
            <div style="width:90%;margin:0 auto;padding-bottom:20px;">
                <div style="width:100%;height:240px;position:relative;">
                    <img src="./assets/img/Team1.jpg" alt="" style="width:100%;height:100%;"/>

                        <div style="line-height:50px;padding:80px 0px 0px 50px;">
                            <div style="float:left;margin-top:90px">
                                <img src="./assets/img/icon2.png" alt="" style="width:50px;height:50px;"/>
                            </div>
                            <div style="font-family:'Sorts Mill Goudy', serif;float:left;color:#dfeaee;font-size:24px;margin-left:15px;margin-top:100px">
                                ${activeTeam.title}
                            </div>
                            <div style="clear:both;"></div>
                        </div>
                    </div>
                </div>
                <div>${itemText}</div>
            </div>
        `;
        $("#container").html(text);
        $("#joinBtn").on('click',function(){
            layui.use('layer', function(){
                var layer = layui.layer;
                layer.msg('You are now a member of this team!', {icon: 1});
            });
            $("#joinBtnWrapper").css('display','none');
            $("#afterJoinContent").css('display','');

</html>
